<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>PS-5</title>
</head>
<body>
    <div class="card">
        <img src="img/ps5.png" class="img-preview" alt="ps5-image-preview">
        <div class="card-body">
            <div class="card-header wrapper">
                <svg
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    class="back"
                    xmlns="http://www.w3.org/2000/svg"
                    >
                    <path
                        d="M1.02698 11.9929L5.26242 16.2426L6.67902 14.8308L4.85766 13.0033L22.9731 13.0012L22.9728 11.0012L4.85309 11.0033L6.6886 9.17398L5.27677 7.75739L1.02698 11.9929Z"
                        fill="currentColor"
                    />
                </svg>
                
                <div class="top-right">
                    <svg
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    class="market"
                    xmlns="http://www.w3.org/2000/svg"
                    >
                        <path
                        fill-rule="evenodd"
                        clip-rule="evenodd"
                        d="M5.79166 2H1V4H4.2184L6.9872 16.6776H7V17H20V16.7519L22.1932 7.09095L22.5308 6H6.6552L6.08485 3.38852L5.79166 2ZM19.9869 8H7.092L8.62081 15H18.3978L19.9869 8Z"
                        fill="currentColor"
                        />
                        <path
                        d="M10 22C11.1046 22 12 21.1046 12 20C12 18.8954 11.1046 18 10 18C8.89543 18 8 18.8954 8 20C8 21.1046 8.89543 22 10 22Z"
                        fill="currentColor"
                        />
                        <path
                        d="M19 20C19 21.1046 18.1046 22 17 22C15.8954 22 15 21.1046 15 20C15 18.8954 15.8954 18 17 18C18.1046 18 19 18.8954 19 20Z"
                        fill="currentColor"
                        />
                    </svg>
                    <span></span>
                </div>
            </div>
            <div class="main wrapper">
                <section>
                    <h1>PLATFORM</h1>
                    <p>PS5</p>
                </section>
                <section>
                    <h1>RELEASE</h1>
                    <p>Fall 2020</p>
                </section>
                <section>
                    <h1>PRICE</h1>
                    <p>$50</p>
                </section>
            </div>
        </div>
    
        <div class="card-footer wrapper">
            <h1>Dual Sense</h1>
            <p>DualSense also adds a build-in microphone array, which will enable player to easily tchat with friends without a hoadset...</p>
            <div class="row">
                <div class="footer_column">
                    <div class="box">
                    </div>
                    <div>
                        <p class="column-item-title">Futuristic</p>
                        <p>Design</p>
                    </div>
                </div>
                <div class="footer_column">
                    <div class="box">
                    </div>
                    <div>
                        <p class="column-item-title">Built-in</p>
                        <p>Microphone</p>
                    </div>
                </div>
            </div>
            <div class="row last-footer">
                <section class="left">
                    0.78 ETH
                </section>
                <section class="right">
                    <a href="#" class="btn-group">
                        <span class="buy">Buy</span>
                        <span>
                            <svg
                                width="24"
                                height="24"
                                viewBox="0 0 24 24"
                                fill="none"
                                class="back"
                                xmlns="http://www.w3.org/2000/svg"
                                >
                                <path
                                    d="M1.02698 11.9929L5.26242 16.2426L6.67902 14.8308L4.85766 13.0033L22.9731 13.0012L22.9728 11.0012L4.85309 11.0033L6.6886 9.17398L5.27677 7.75739L1.02698 11.9929Z"
                                    fill="currentColor"
                                />
                            </svg>   
                        </span>
                    </a>
                </section>
            </div>
        </div>
    </div>
</body>
</html>
